<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let eachRecipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ eachRecipe.name }}</h4>
                <p class="list-group-item-text">{{ eachRecipe.description }}</p>
            </div>
            <span class="pull-right">
                <img src="{{ eachRecipe.imagePath }}" alt="{{ eachRecipe.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>

        <!-- <ul *ngFor="let eachRecipe for recipes">
            <li>{{ eachRecipe.name }}</li>
            <li>{{ eachRecipe.description }}</li>
            
        </ul> -->
    </div>
</div>
